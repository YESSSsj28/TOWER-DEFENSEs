<!DOCTYPE html>
<html>
<head>
  <title>ðŸ”¥ Chayt Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      background: #e3f2fd;
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.private {
      background: #ffebee;
      border-left: 3px solid #f44336;
    }

    .message.sent {
      margin-left: auto;
      background: #e8f5e9;
      border-right: 3px solid #4caf50;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background: #2196f3;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 10px;
    }

    .user-info {
      padding: 10px;
      background: #e3f2fd;
      text-align: center;
      font-weight: bold;
    }

    .chat-tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
    }

    .chat-tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      background: #f5f5f5;
    }

    .chat-tab.active {
      background: white;
      font-weight: bold;
      border-bottom: 2px solid #2196f3;
    }

    .recipient-selector {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      display: flex;
    }

    #recipient {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer">
    <div id="authContainer" class="auth-container">
      <h2>Welcome to Chayt</h2>
      <div id="g_id_onload"
           data-client_id="626223048098-078etpvps2clhd02vs3g5h22sa60537g.apps.googleusercontent.com"
           data-callback="handleGoogleSignIn"
           data-context="signin"
           data-ux_mode="popup"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="filled_blue"
           data-text="sign_in_with"
           data-shape="pill"
           data-logo_alignment="left">
      </div>
    </div>

    <div id="chatUI" style="display: none;">
      <div class="user-info" id="userInfo"></div>
      <div class="chat-tabs">
        <div class="chat-tab active" onclick="switchTab('public')">Public</div>
        <div class="chat-tab" onclick="switchTab('private')">Private</div>
      </div>
      <div id="recipientContainer" class="recipient-selector" style="display: none;">
        <select id="recipient">
          <option value="">Select a user</option>
        </select>
      </div>
      <div id="messages"></div>
      <div class="input-area">
        <input id="msgInput" type="text" placeholder="Say something..." />
        <button onclick="send()">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD9uzP781-TlDSC9fILQX8M-Xa7Ely_rZc",
      authDomain: "chayt-41951.firebaseapp.com",
      projectId: "chayt-41951",
      storageBucket: "chayt-41951.appspot.com",
      messagingSenderId: "841659925542",
      appId: "1:841659925542:web:ba7751ee2a97b5fcf452e7",
      measurementId: "G-NMWMFY7BG5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // DOM elements
    const msgInput = document.getElementById("msgInput");
    const messagesDiv = document.getElementById("messages");
    const authContainer = document.getElementById("authContainer");
    const chatUI = document.getElementById("chatUI");
    const userInfo = document.getElementById("userInfo");
    const recipientSelect = document.getElementById("recipient");
    const recipientContainer = document.getElementById("recipientContainer");

    let currentUser = null;
    let currentTab = 'public';
    let users = {};
    let messagesRef = null;

    // Handle Google Sign-In
    function handleGoogleSignIn(response) {
      const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
      
      auth.signInWithCredential(credential)
        .then((result) => {
          currentUser = result.user;
          userInfo.textContent = `Welcome, ${currentUser.displayName}`;
          authContainer.style.display = 'none';
          chatUI.style.display = 'flex';
          chatUI.flexDirection = 'column';
          
          // Set up user presence
          setupUserPresence();
          // Load users list
          loadUsers();
          // Set up message listeners
          setupMessageListeners();
        })
        .catch((error) => {
          console.error("Sign in error:", error);
        });
    }

    // Set up user presence in Firebase
    function setupUserPresence() {
      const userStatusRef = db.ref(`status/${currentUser.uid}`);
      const connectedRef = db.ref('.info/connected');
      
      connectedRef.on('value', (snap) => {
        if (snap.val()) {
          // User is connected
          userStatusRef.onDisconnect().set({
            online: false,
            lastChanged: firebase.database.ServerValue.TIMESTAMP
          });
          userStatusRef.set({
            online: true,
            lastChanged: firebase.database.ServerValue.TIMESTAMP,
            name: currentUser.displayName,
            photoURL: currentUser.photoURL
          });
        }
      });
    }

    // Load all users
    function loadUsers() {
      db.ref('status').on('value', (snapshot) => {
        users = snapshot.val() || {};
        updateRecipientList();
      });
    }

    // Update recipient dropdown
    function updateRecipientList() {
      recipientSelect.innerHTML = '<option value="">Select a user</option>';
      
      for (const uid in users) {
        if (uid !== currentUser.uid) {
          const user = users[uid];
          recipientSelect.innerHTML += `<option value="${uid}">${user.name}</option>`;
        }
      }
    }

    // Switch between public and private tabs
    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.chat-tab').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelector(`.chat-tab:nth-child(${tab === 'public' ? 1 : 2})`).classList.add('active');
      
      recipientContainer.style.display = tab === 'private' ? 'flex' : 'none';
      
      // Clear messages and reload for the new tab
      messagesDiv.innerHTML = '';
      setupMessageListeners();
    }

    // Set up appropriate message listeners based on current tab
    function setupMessageListeners() {
      // Remove previous listeners
      if (messagesRef) {
        messagesRef.off();
      }
      
      if (currentTab === 'public') {
        // Public chat - listen to all messages
        messagesRef = db.ref('messages/public');
      } else {
        // Private chat - listen to messages where current user is sender or recipient
        messagesRef = db.ref('messages/private').orderByChild('participants/' + currentUser.uid).equalTo(true);
      }
      
      messagesRef.on('child_added', (snapshot) => {
        const msg = snapshot.val();
        displayMessage(msg, snapshot.key);
      });
    }

    // Display a message in the chat
    function displayMessage(msg, key) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      
      // Check if message is private
      if (msg.private) {
        msgDiv.classList.add('private');
        
        // Check if we're the sender or recipient
        if (msg.senderId === currentUser.uid) {
          msgDiv.classList.add('sent');
          msgDiv.textContent = `To ${users[msg.recipientId]?.name || 'Unknown'}: ${msg.text}`;
        } else {
          msgDiv.textContent = `From ${users[msg.senderId]?.name || 'Unknown'}: ${msg.text}`;
        }
      } else {
        // Public message
        if (msg.senderId === currentUser.uid) {
          msgDiv.classList.add('sent');
        }
        msgDiv.textContent = `${users[msg.senderId]?.name || 'Unknown'}: ${msg.text}`;
      }
      
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send a message
    function send() {
      const text = msgInput.value.trim();
      if (text !== '') {
        if (currentTab === 'public') {
          // Public message
          db.ref('messages/public').push({
            text: text,
            time: Date.now(),
            senderId: currentUser.uid,
            private: false
          });
        } else {
          // Private message
          const recipientId = recipientSelect.value;
          if (!recipientId) {
            alert('Please select a recipient');
            return;
          }
          
          const privateRef = db.ref('messages/private');
          const newMessageRef = privateRef.push();
          
          newMessageRef.set({
            text: text,
            time: Date.now(),
            senderId: currentUser.uid,
            recipientId: recipientId,
            private: true,
            participants: {
              [currentUser.uid]: true,
              [recipientId]: true
            }
          });
        }
        
        msgInput.value = '';
      }
    }

    // Send on Enter key
    msgInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        send();
      }
    });

    // Sign out (optional - you could add a sign out button)
    function signOut() {
      auth.signOut().then(() => {
        currentUser = null;
        chatUI.style.display = 'none';
        authContainer.style.display = 'flex';
      });
    }
  </script>
</body>
</html>
