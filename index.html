<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Tycoon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Simplified Quantum Theme */
    body {
      font-family: 'Arial', sans-serif;
      background: #001529;
      color: #00f9ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0,10,30,0.8);
      border-radius: 10px;
      border: 1px solid #00f9ff;
    }
    
    h1 {
      color: #00f9ff;
      text-shadow: 0 0 10px #00f9ff;
    }
    
    #gameArea {
      display: none;
    }
    
    #quantumDisplay {
      font-size: 2.5rem;
      margin: 20px 0;
    }
    
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background: #0088ff;
    }
    
    #mainButton {
      background: linear-gradient(90deg, #0066cc, #00ccff);
      font-size: 1.2rem;
      padding: 15px 30px;
    }
    
    .upgrade {
      background: rgba(0,30,60,0.7);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #00ccff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quantum Tycoon</h1>
    
    <div id="signInArea">
      <div id="googleSignIn"></div>
    </div>
    
    <div id="gameArea">
      <div id="quantumDisplay">0 QE</div>
      <button id="mainButton">Harvest Quantum Energy</button>
      
      <h2>Upgrades</h2>
      <div id="upgradesContainer"></div>
      
      <button id="adminBtn" style="display:none;">Admin Panel</button>
      <button id="signOutBtn">Sign Out</button>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Game State
    const ADMIN_EMAIL = "yhpatel@lcstudents.com";
    let player = {
      name: "",
      email: "",
      id: "",
      isAdmin: false
    };
    
    let game = {
      quantumEnergy: 0,
      energyPerClick: 1,
      energyPerSecond: 0,
      upgrades: [
        { id: 1, name: "Qubit Generator", cost: 10, effect: 0.5, owned: 0 },
        { id: 2, name: "Superposition Core", cost: 50, effect: 2, owned: 0 },
        { id: 3, name: "Entanglement Link", cost: 100, effect: 3, owned: 0 }
      ]
    };
    
    // Initialize Google Sign-In
    function initGoogleSignIn() {
      google.accounts.id.initialize({
        client_id: "626223048098-078etpvps2clhd02vs3g5h22sa60537g.apps.googleusercontent.com",
        callback: handleSignIn
      });
      
      google.accounts.id.renderButton(
        document.getElementById("googleSignIn"),
        { theme: "filled_blue", size: "large" }
      );
    }
    
    // Handle Sign-In
    function handleSignIn(response) {
      const userData = parseJWT(response.credential);
      player.name = userData.name;
      player.email = userData.email;
      player.id = userData.sub;
      
      if (player.email === ADMIN_EMAIL) {
        player.isAdmin = true;
        document.getElementById("adminBtn").style.display = "block";
      }
      
      document.getElementById("signInArea").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      
      loadGame();
      setInterval(gameLoop, 1000);
    }
    
    // Game Loop
    function gameLoop() {
      game.quantumEnergy += game.energyPerSecond;
      updateDisplay();
    }
    
    // Update Display
    function updateDisplay() {
      document.getElementById("quantumDisplay").textContent = 
        Math.floor(game.quantumEnergy) + " QE";
      renderUpgrades();
    }
    
    // Render Upgrades
    function renderUpgrades() {
      const container = document.getElementById("upgradesContainer");
      container.innerHTML = "";
      
      game.upgrades.forEach(upgrade => {
        const cost = Math.floor(upgrade.cost * Math.pow(1.15, upgrade.owned));
        const upgradeEl = document.createElement("div");
        upgradeEl.className = "upgrade";
        upgradeEl.innerHTML = `
          <h3>${upgrade.name}</h3>
          <p>Cost: ${cost} QE</p>
          <p>Owned: ${upgrade.owned}</p>
          <button onclick="buyUpgrade(${upgrade.id})">Buy</button>
        `;
        container.appendChild(upgradeEl);
      });
    }
    
    // Buy Upgrade
    function buyUpgrade(id) {
      const upgrade = game.upgrades.find(u => u.id === id);
      const cost = Math.floor(upgrade.cost * Math.pow(1.15, upgrade.owned));
      
      if (game.quantumEnergy >= cost) {
        game.quantumEnergy -= cost;
        upgrade.owned++;
        game.energyPerSecond += upgrade.effect;
        updateDisplay();
      }
    }
    
    // Harvest Energy
    document.getElementById("mainButton").addEventListener("click", () => {
      game.quantumEnergy += game.energyPerClick;
      updateDisplay();
    });
    
    // Spacebar Control
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        game.quantumEnergy += game.energyPerClick;
        updateDisplay();
      }
    });
    
    // Parse JWT
    function parseJWT(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64));
    }
    
    // Sign Out
    document.getElementById("signOutBtn").addEventListener("click", () => {
      google.accounts.id.disableAutoSelect();
      location.reload();
    });
    
    // Initialize when loaded
    window.onload = initGoogleSignIn;
  </script>
</body>
</html>
