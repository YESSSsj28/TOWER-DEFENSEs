<!DOCTYPE html>
<html>
<head>
  <title>ðŸ”¥ Chayt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary-bg: #1a1a1a;
      --secondary-bg: #252525;
      --message-bg: #2d2d2d;
      --user-message-bg: #3a5bc7;
      --text-color: #e1e1e1;
      --secondary-text: #a0a0a0;
      --accent-color: #3a5bc7;
      --border-color: #3d3d3d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-color);
      height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background-color: var(--secondary-bg);
      border-right: 1px solid var(--border-color);
      height: 100%;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 1px solid var(--border-color);
    }

    .channels {
      padding: 8px 0;
    }

    .channel {
      padding: 10px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .channel.active {
      background-color: var(--message-bg);
    }

    .channel:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .channel-name {
      flex: 1;
      font-size: 15px;
    }

    .channel-unread {
      background-color: var(--accent-color);
      color: white;
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 12px;
      font-weight: 500;
    }

    /* Main Chat Area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
    }

    .chat-title {
      font-size: 18px;
      font-weight: 600;
    }

    .chat-members {
      font-size: 13px;
      color: var(--secondary-text);
      margin-left: 8px;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: var(--primary-bg);
    }

    .message {
      margin-bottom: 16px;
      max-width: 70%;
    }

    .message.received {
      margin-right: auto;
    }

    .message.sent {
      margin-left: auto;
    }

    .message-content {
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
    }

    .message.received .message-content {
      background-color: var(--message-bg);
      border-top-left-radius: 4px;
    }

    .message.sent .message-content {
      background-color: var(--user-message-bg);
      color: white;
      border-top-right-radius: 4px;
    }

    .message-info {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .message-sender {
      font-weight: 600;
      font-size: 14px;
    }

    .message-time {
      color: var(--secondary-text);
      font-size: 12px;
      margin-left: 8px;
    }

    /* Input Area */
    .input-area {
      padding: 16px;
      border-top: 1px solid var(--border-color);
      background-color: var(--secondary-bg);
    }

    .message-input {
      width: 100%;
      background-color: var(--message-bg);
      border: none;
      border-radius: 20px;
      padding: 12px 20px;
      color: var(--text-color);
      font-size: 15px;
      outline: none;
    }

    /* Auth Screen */
    .auth-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-bg);
      z-index: 100;
    }

    .auth-box {
      background-color: var(--secondary-bg);
      padding: 32px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-title {
      font-size: 24px;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .g_id_signin {
      margin: 0 auto;
      width: fit-content;
    }

    /* User Profile */
    .user-profile {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-top: 1px solid var(--border-color);
      background-color: var(--secondary-bg);
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 12px;
      background-color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
    }

    .user-name {
      font-weight: 500;
      flex: 1;
    }

    /* Channel Info */
    .channel-info {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .channel-name-large {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .channel-meta {
      font-size: 14px;
      color: var(--secondary-text);
    }

    /* System Messages */
    .system-message {
      text-align: center;
      color: var(--secondary-text);
      font-size: 13px;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">Channels</div>
    <div class="channels" id="channelsList">
      <!-- Channels will be added here dynamically -->
    </div>
  </div>

  <!-- Main Chat Area -->
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-title" id="currentChannelName">Select a channel</div>
      <div class="chat-members" id="channelMembersCount"></div>
    </div>
    
    <div class="messages" id="messagesContainer">
      <!-- Messages will be added here dynamically -->
    </div>
    
    <div class="input-area">
      <input type="text" class="message-input" id="messageInput" placeholder="Message #channel" disabled>
    </div>
    
    <div class="user-profile" id="userProfile">
      <!-- User profile will be added here after login -->
    </div>
  </div>

  <!-- Auth Screen (shown by default) -->
  <div class="auth-container" id="authContainer">
    <div class="auth-box">
      <div class="auth-title">Welcome to Chayt</div>
      <div id="g_id_onload"
           data-client_id="626223048098-078etpvps2clhd02vs3g5h22sa60537g.apps.googleusercontent.com"
           data-callback="handleGoogleSignIn"
           data-context="signin"
           data-ux_mode="popup"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="filled_blue"
           data-text="sign_in_with"
           data-shape="rectangular"
           data-logo_alignment="left">
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD9uzP781-TlDSC9fILQX8M-Xa7Ely_rZc",
      authDomain: "chayt-41951.firebaseapp.com",
      projectId: "chayt-41951",
      storageBucket: "chayt-41951.appspot.com",
      messagingSenderId: "841659925542",
      appId: "1:841659925542:web:ba7751ee2a97b5fcf452e7",
      measurementId: "G-NMWMFY7BG5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // DOM elements
    const authContainer = document.getElementById("authContainer");
    const channelsList = document.getElementById("channelsList");
    const messagesContainer = document.getElementById("messagesContainer");
    const messageInput = document.getElementById("messageInput");
    const currentChannelName = document.getElementById("currentChannelName");
    const channelMembersCount = document.getElementById("channelMembersCount");
    const userProfile = document.getElementById("userProfile");

    // App state
    let currentUser = null;
    let currentChannel = null;
    let channels = {
      "general": {
        name: "general",
        displayName: "General",
        members: {}
      },
      "random": {
        name: "random",
        displayName: "Random",
        members: {}
      },
      "tennis-club": {
        name: "tennis-club",
        displayName: "Tennis Club",
        members: {}
      }
    };

    // Initialize the app
    function initApp() {
      auth.onAuthStateChanged((user) => {
        if (user) {
          // User is signed in
          currentUser = user;
          authContainer.style.display = "none";
          setupUserProfile();
          loadChannels();
          setupPresence();
        } else {
          // User is signed out
          currentUser = null;
          authContainer.style.display = "flex";
        }
      });
    }

    // Handle Google Sign-In
    function handleGoogleSignIn(response) {
      const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
      
      auth.signInWithCredential(credential)
        .then((result) => {
          console.log("User signed in:", result.user);
        })
        .catch((error) => {
          console.error("Sign in error:", error);
          alert("Sign in failed. Please try again.");
        });
    }

    // Set up user profile in sidebar
    function setupUserProfile() {
      if (!currentUser) return;
      
      userProfile.innerHTML = `
        <div class="user-avatar">${currentUser.displayName ? currentUser.displayName.charAt(0).toUpperCase() : 'U'}</div>
        <div class="user-name">${currentUser.displayName || 'User'}</div>
      `;
    }

    // Set up user presence
    function setupPresence() {
      const userStatusRef = db.ref(`status/${currentUser.uid}`);
      const connectedRef = db.ref('.info/connected');
      
      connectedRef.on('value', (snap) => {
        if (snap.val()) {
          // User is connected
          userStatusRef.onDisconnect().set({
            online: false,
            lastChanged: firebase.database.ServerValue.TIMESTAMP
          });
          userStatusRef.set({
            online: true,
            lastChanged: firebase.database.ServerValue.TIMESTAMP,
            name: currentUser.displayName,
            photoURL: currentUser.photoURL
          });
        }
      });
    }

    // Load channels and set up listeners
    function loadChannels() {
      // Clear existing channels
      channelsList.innerHTML = '';
      
      // Add each channel to the sidebar
      for (const channelId in channels) {
        const channel = channels[channelId];
        const channelElement = document.createElement('div');
        channelElement.className = 'channel';
        channelElement.innerHTML = `
          <div class="channel-name">${channel.displayName}</div>
          <div class="channel-unread">3</div>
        `;
        
        channelElement.addEventListener('click', () => {
          selectChannel(channelId);
        });
        
        channelsList.appendChild(channelElement);
      }
      
      // Select the first channel by default
      if (Object.keys(channels).length > 0) {
        selectChannel(Object.keys(channels)[0]);
      }
    }

    // Select a channel and load its messages
    function selectChannel(channelId) {
      currentChannel = channelId;
      
      // Update UI
      document.querySelectorAll('.channel').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelector(`.channel[data-channel="${channelId}"]`)?.classList.add('active');
      
      currentChannelName.textContent = channels[channelId].displayName;
      channelMembersCount.textContent = `${Object.keys(channels[channelId].members).length} members`;
      messageInput.placeholder = `Message #${channels[channelId].name}`;
      messageInput.disabled = false;
      
      // Clear messages
      messagesContainer.innerHTML = '';
      
      // Load messages for this channel
      db.ref(`messages/${channelId}`).on('child_added', (snapshot) => {
        const message = snapshot.val();
        displayMessage(message);
      });
      
      // Add system message
      addSystemMessage(`${currentUser.displayName} joined the channel`);
    }

    // Display a message in the chat
    function displayMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
      
      const senderName = message.senderName || 'Unknown';
      const messageTime = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      messageElement.innerHTML = `
        <div class="message-info">
          <div class="message-sender">${senderName}</div>
          <div class="message-time">${messageTime}</div>
        </div>
        <div class="message-content">${message.text}</div>
      `;
      
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Add a system message (e.g., user joined)
    function addSystemMessage(text) {
      const systemMessage = document.createElement('div');
      systemMessage.className = 'system-message';
      systemMessage.textContent = text;
      messagesContainer.appendChild(systemMessage);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Send a message
    function sendMessage() {
      const text = messageInput.value.trim();
      if (text && currentChannel) {
        db.ref(`messages/${currentChannel}`).push({
          text: text,
          senderId: currentUser.uid,
          senderName: currentUser.displayName,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        messageInput.value = '';
      }
    }

    // Event listeners
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Initialize the app
    initApp();
  </script>
</body>
</html>
