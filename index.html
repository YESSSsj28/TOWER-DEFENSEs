<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    #video-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    video {
      width: 100%;
      max-width: 400px;
      background: #000;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:disabled {
      background: #ccc;
    }
    input {
      padding: 10px;
      width: 200px;
      margin: 10px;
    }
    #status {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Web Call Demo</h1>
  
  <div>
    <input type="text" id="username" placeholder="Your Name" />
    <button id="login-btn">Login</button>
  </div>

  <div id="call-ui" style="display: none;">
    <input type="text" id="peer-username" placeholder="Who to call?" />
    <button id="call-btn">Call</button>
    <button id="end-call-btn" disabled>End Call</button>
  </div>

  <div id="video-container">
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
  </div>

  <div id="status">Status: Not connected</div>

  <!-- Firebase for signaling (connection setup) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  
  <script>
    // Firebase config (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyD9uzP781-TlDSC9fILQX8M-Xa7Ely_rZc",
      authDomain: "chayt-41951.firebaseapp.com",
      databaseURL: "https://chayt-41951-default-rtdb.firebaseio.com",
      projectId: "chayt-41951",
      storageBucket: "chayt-41951.appspot.com",
      messagingSenderId: "841659925542",
      appId: "1:841659925542:web:ba7751ee2a97b5fcf452e7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // DOM Elements
    const loginBtn = document.getElementById('login-btn');
    const callBtn = document.getElementById('call-btn');
    const endCallBtn = document.getElementById('end-call-btn');
    const usernameInput = document.getElementById('username');
    const peerUsernameInput = document.getElementById('peer-username');
    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');
    const statusDisplay = document.getElementById('status');
    const callUi = document.getElementById('call-ui');

    // WebRTC Variables
    let localStream;
    let peerConnection;
    let currentUser;
    let targetUser;

    // Login Function
    loginBtn.addEventListener('click', async () => {
      currentUser = usernameInput.value.trim();
      if (!currentUser) return;

      statusDisplay.textContent = `Logged in as: ${currentUser}`;
      callUi.style.display = 'block';

      // Get user media (camera & mic)
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        console.error("Error accessing media devices:", err);
        statusDisplay.textContent = "Error: Could not access camera/mic";
      }
    });

    // Call Function
    callBtn.addEventListener('click', async () => {
      targetUser = peerUsernameInput.value.trim();
      if (!targetUser || !currentUser) return;

      statusDisplay.textContent = `Calling ${targetUser}...`;

      // Create peer connection
      peerConnection = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      // Add local stream to connection
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      // Listen for ICE candidates (network info)
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          database.ref(`calls/${targetUser}/candidates`).push({
            sender: currentUser,
            candidate: event.candidate
          });
        }
      };

      // Listen for remote stream
      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
        statusDisplay.textContent = `In call with ${targetUser}`;
        callBtn.disabled = true;
        endCallBtn.disabled = false;
      };

      // Create offer (call request)
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      // Send offer to target user
      database.ref(`calls/${targetUser}`).set({
        sender: currentUser,
        offer: offer
      });

      // Listen for answer
      database.ref(`calls/${currentUser}/answer`).on('value', async (snapshot) => {
        const data = snapshot.val();
        if (data && data.sender === targetUser) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        }
      });

      // Listen for ICE candidates from peer
      database.ref(`calls/${currentUser}/candidates`).on('child_added', async (snapshot) => {
        const data = snapshot.val();
        if (data && data.sender === targetUser) {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      });
    });

    // Listen for incoming calls
    database.ref(`calls/${currentUser}/offer`).on('value', async (snapshot) => {
      const data = snapshot.val();
      if (!data || !currentUser) return;

      targetUser = data.sender;
      statusDisplay.textContent = `Incoming call from ${targetUser}`;

      // Confirm call
      if (confirm(`Accept call from ${targetUser}?`)) {
        // Create peer connection
        peerConnection = new RTCPeerConnection({
          iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        });

        // Add local stream
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        // Listen for ICE candidates
        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            database.ref(`calls/${targetUser}/candidates`).push({
              sender: currentUser,
              candidate: event.candidate
            });
          }
        };

        // Listen for remote stream
        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
          statusDisplay.textContent = `In call with ${targetUser}`;
          callBtn.disabled = true;
          endCallBtn.disabled = false;
        };

        // Set remote offer
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));

        // Create answer
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        // Send answer
        database.ref(`calls/${targetUser}/answer`).set({
          sender: currentUser,
          answer: answer
        });
      }
    });

    // End Call Function
    endCallBtn.addEventListener('click', () => {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      remoteVideo.srcObject = null;
      statusDisplay.textContent = "Call ended";
      callBtn.disabled = false;
      endCallBtn.disabled = true;
    });
  </script>
</body>
</html>
