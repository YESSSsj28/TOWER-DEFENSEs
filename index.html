<!DOCTYPE html>
<html>
<head>
  <title>ðŸ”¥ Chayt Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      background: #e3f2fd;
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background: #2196f3;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
    <div class="input-area">
      <input id="msgInput" type="text" placeholder="Say something..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD9uzP781-TlDSC9fILQX8M-Xa7Ely_rZc",
      authDomain: "chayt-41951.firebaseapp.com",
      projectId: "chayt-41951",
      storageBucket: "chayt-41951.firebasestorage.app",
      messagingSenderId: "841659925542",
      appId: "1:841659925542:web:ba7751ee2a97b5fcf452e7",
      measurementId: "G-NMWMFY7BG5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const msgInput = document.getElementById("msgInput");
    const messagesDiv = document.getElementById("messages");

    function send() {
      const text = msgInput.value.trim();
      if (text !== "") {
        db.ref("messages").push({
          text: text,
          time: Date.now()
        });
        msgInput.value = "";
      }
    }

    // Listen for new messages
    db.ref("messages").on("child_added", function(snapshot) {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.textContent = msg.text;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Send on Enter key
    msgInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        send();
      }
    });
  </script>
</body>
</html>
